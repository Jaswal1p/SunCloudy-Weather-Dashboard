<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
      <!-- Bootstrap CDN link -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
      <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
      </header>


      <main class="flex-row justify-space-between">

            <div class="col-12 col-md-4">

              <div class="card1">
                <h3 class="card-header">Search for a City:</h3>
                <form id="search-form" class="card-body">
                  <input name="city" id="city-name" type="text" autofocus="true" class="form-input" value="" />
                  <button type="submit" class="btn">Search</button>
                </form>
              </div>

              <div id="previous-searches" class="card">

                <h3 class="card-header">Search History</h3>

                <div class="search-wrapper" id="wrapper">

                   <!-- Empty div to hold previous search buttons from script.js -->

                </div>

              </div>

            </div>

            <div class="col-12 col-md-8">
                <div id="current-forecast" class="locationn">
                  <h3 class="card-header"></h3>
                  <div class="card-body">
                    <!-- Empty ul to hold current weather lis from script.js -->
                    <ul id="conditions">

                    </ul>
                  </div>
                </div>

                <h4 class="five-day" id="five-day">5-Day Forecast</h4>

                <div id="daily-forecast" class="days">
                  <!-- Empty div to hold dailyCards from script.js -->

                </div>

            </div>

      </main>

          <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
          <script src="./assets/js/script.js"></script>
    </body>

</html>
